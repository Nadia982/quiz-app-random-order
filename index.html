<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="home-box custom-box">
      <h1>Quiz app</h1>
      <p>Total number of questions: <span class="total-questions">5</span></p>
      <button type="button" class="start-btn btn">Start Quiz</button>
    </div>
    <div class="quiz-box custom-box">
      <div class="question-number">Question 1 of 5</div>
      <div class="question-text">La mati√®re</div>
      <div class="option-container">
        <div class="option">The subject</div>
        <div class="option">The manner</div>
        <div class="option">The menu</div>
        <div class="option">The Earth</div>
      </div>
      <div class="next-btn-container">
        <button type="button" class="next-btn btn">Next</button>
      </div>
      <div class="answers-indicator">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="result-box custom-box">
      <h1>Quiz results</h1>
      <table>
        <tr>
          <td>Total questions</td>
          <td><span class="total-question">5</span></td>
        </tr>
        <tr>
          <td>Questions attempted</td>
          <td><span class="total-attempts">3</span></td>
        </tr>
        <tr>
          <td>Correct answers</td>
          <td><span class="correct-answers">2</span></td>
        </tr>
        <tr>
          <td>Wrong answers</td>
          <td><span class="wrong-answers">1</span></td>
        </tr>
        <tr>
          <td>Percent correct</td>
          <td><span class="percent-correct">66%</span></td>
        </tr>
        <tr>
          <td>Total score</td>
          <td><span class="total-score">2/5</span></td>
        </tr>
      </table>
      <div class="btn-container">
        <button type="button" class="btn">Try again</button>
        <button type="button" class="btn">Go to home</button>
      </div>
    </div>
  </body>
</html>
