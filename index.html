<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <p class="browser-advice">This app works best in Google Chrome</p>
    <div class="home-box custom-box">
      <h1>Quiz app</h1>
      <p>Total number of questions: <span class="total-questions"></span></p>
      <button type="button" class="start-btn btn" onclick="startQuiz()">
        Start Quiz
      </button>
    </div>
    <div class="quiz-box custom-box hide">
      <div class="question-number"></div>
      <div class="question-container">
        <div class="question-text" lang="fr"></div>
        <button id="read-btn" class="btn">
          <img width="30" src="./images/speaker.png" alt="" /> Read the word
        </button>
        
      </div>
      <select name="" id="voice-select"></select>
      <div class="option-container"></div>
      <div class="next-and-answer-indicator-container">
        <div class="next-btn-container">
          <button type="button" class="next-btn btn" onclick="next()">
            Next
          </button>
        </div>
        <div class="answers-indicator"></div>
      </div>
    </div>
    <div class="result-box custom-box hide">
      <h1>Quiz results</h1>
      <table>
        <tr>
          <td>Total questions</td>
          <td><span class="total-question"></span></td>
        </tr>
        <tr>
          <td>Questions attempted</td>
          <td><span class="total-attempts"></span></td>
        </tr>
        <tr>
          <td>Correct answers</td>
          <td><span class="correct-answers"></span></td>
        </tr>
        <tr>
          <td>Wrong answers</td>
          <td><span class="wrong-answers"></span></td>
        </tr>
        <tr>
          <td>Percent correct</td>
          <td><span class="percent-correct"></span></td>
        </tr>
        <tr>
          <td>Total score</td>
          <td><span class="total-score"></span></td>
        </tr>
      </table>
      <div class="results-btn-container">
        <button type="button" class="btn" onclick="tryAgainQuiz()">
          Try again
        </button>
        <button type="button" class="btn" onclick="goToHome()">
          Go to home
        </button>
      </div>
    </div>
    <script src="js/questions.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
